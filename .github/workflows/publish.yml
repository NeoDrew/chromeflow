name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'packages/mcp-server/**'
      - 'CLAUDE.md'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # esbuild transpiles TypeScript without type checking — no type declarations needed,
      # no dependency on any package's dist/ subdirectory files.
      # Installed in isolation to avoid the CI npm partial-extraction issue.
      - name: Install esbuild (isolated)
        run: npm install --prefix /tmp/esbuild esbuild

      - name: Build
        run: |
          cp ../../CLAUDE.md ./CLAUDE.md
          /tmp/esbuild/node_modules/.bin/esbuild \
            src/index.ts src/setup.ts src/ws-bridge.ts src/types.ts \
            src/tools/browser.ts src/tools/capture.ts src/tools/flow.ts src/tools/highlight.ts \
            --outbase=src \
            --outdir=dist \
            --format=esm \
            --platform=node \
            --target=node20
          node --input-type=commonjs -e "const fs=require('fs');const f='dist/index.js';fs.writeFileSync(f,'#!/usr/bin/env node\n'+fs.readFileSync(f,'utf8'));"
        working-directory: packages/mcp-server

      - name: Check if version is unpublished
        id: check
        working-directory: packages/mcp-server
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view chromeflow version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT"
          echo "published=$PUBLISHED"
          if [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT already published — bump package.json version to release."
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.should_publish == 'true'
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish
        working-directory: packages/mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

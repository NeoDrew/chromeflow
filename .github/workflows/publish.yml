name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'packages/mcp-server/**'
      - 'CLAUDE.md'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # No registry-url here — setup-node's .npmrc can cause devDeps to be skipped
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: development

      - name: Build
        run: npm run build
        working-directory: packages/mcp-server

      - name: Check if version is unpublished
        id: check
        working-directory: packages/mcp-server
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view chromeflow version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT"
          echo "published=$PUBLISHED"
          if [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT already published — bump package.json version to release."
          fi

      # Configure registry only for publish step
      - uses: actions/setup-node@v4
        if: steps.check.outputs.should_publish == 'true'
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish
        working-directory: packages/mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

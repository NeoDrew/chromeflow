name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'packages/mcp-server/**'
      - 'CLAUDE.md'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install runtime deps only via workspace (production deps are always fully installed)
      - name: Install runtime dependencies
        run: npm ci --omit=dev

      # Install TypeScript in isolation, completely outside the workspace,
      # to avoid whatever is causing devDependency partial-installation in CI
      - name: Install build tools (isolated)
        run: npm install --prefix /tmp/build typescript @types/node @types/ws

      - name: Build
        run: |
          cp ../../CLAUDE.md ./CLAUDE.md
          /tmp/build/node_modules/.bin/tsc
          node --input-type=commonjs -e "const fs=require('fs');const f='dist/index.js';fs.writeFileSync(f,'#!/usr/bin/env node\n'+fs.readFileSync(f,'utf8'));"
        working-directory: packages/mcp-server

      - name: Check if version is unpublished
        id: check
        working-directory: packages/mcp-server
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view chromeflow version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT"
          echo "published=$PUBLISHED"
          if [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT already published â€” bump package.json version to release."
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.should_publish == 'true'
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish
        working-directory: packages/mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
